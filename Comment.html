	<form>
		<label>
		 <br>

		</label>
		<lab>

		</label>
		<br>
		<br>
		<button type="submit">Comentar</button>
	</form>
	
	<ul id="lista"></ul>

	<script>
		// Configurar Firebase
		var firebaseConfig = {
			apiKey: "API_KEY",
			authDomain: "AUTH_DOMAIN",
			databaseURL: "https://filmsgapspluschat-default-rtdb.firebaseio.com/",
			projectId: "PROJECT_ID",
			storageBucket: "STORAGE_BUCKET",
			messagingSenderId: "MESSAGING_SENDER_ID",
			appId: "APP_ID"
		};
		firebase.initializeApp(firebaseConfig);

		// Obtener referencia a la base de datos de Firebase
		var database = firebase.database();
		var ref = database.ref("FilmsGapsPlusApiSDK/idComent");

		// Mostrar los datos de Firebase en la lista HTML
		ref.on("value", function(snapshot) {
			var lista = "";
			snapshot.forEach(function(childSnapshot) {
				var nombre = childSnapshot.val().nombre;
				var edad = childSnapshot.val().edad;
				var fecha = new Date(childSnapshot.val().timestamp);
				var fechaFormato = fecha.getDate() + "/" + (fecha.getMonth() + 1) + "/" + fecha.getFullYear();
				var horaFormato = fecha.getHours() + ":" + fecha.getMinutes() + ":" + fecha.getSeconds();
				lista += "<li><strong>" + nombre + "</strong><span>" + edad + "  - " + fechaFormato + " " + horaFormato + "</span></li>";
			});
			$("#lista").html(lista);
		});

		// Agregar un nuevo dato a Firebase al enviar el formulario
		$("form").submit(function(event) {
			event.preventDefault();
			var nombre = $("input[name='nombre']").val();
			var edad = $("input[name='edad']").val();
			var timestamp = new Date().getTime();
			ref.push({
				nombre: nombre,
				edad: edad,
				timestamp: timestamp
			});
			$("form")[0].reset();
		});
	
	</script>
